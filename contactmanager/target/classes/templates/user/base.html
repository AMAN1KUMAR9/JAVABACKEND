<script th:src="@{/js/script.js}"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>
function deleteByID(cId, currentPage){

swal({
  title: "Are you sure?",
  text: "Once deleted, you will not be able to recover this contact!",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
  window.location = "/user/delete-contact/" + cId + "?page=" + currentPage;
  } else {
    swal("Your contact is safe!");
  }
});
}
</script>
