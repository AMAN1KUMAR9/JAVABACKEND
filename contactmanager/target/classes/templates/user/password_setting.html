<!DOCTYPE html >

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})" >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


<section >
<div class="card mr-3 ">

<div class="card-body">
<h1 class ="text-center">Settings</h1>
<div class="container-fluid mt-2 ">

<div class="row">
<div class="col-md-10 offset-md-1 ">

<div th:if = "${session.message}" class="container">
<div class="alert" th:classappend="${session.message.type}"  role = "alert" th:text = "${session.message.message}"></div>
</div> 

<form method = "post"
th:action = "@{/user/pass-update-form}"
>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Old Password</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="Enter old password" name = "old">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">New Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Enter new Password" name = "new">
    </div>
  </div>
  <div class="container  text-center btm-pd">
  
  <button type = "submit" class="btn bg-main text-white ">Save Password</button>
  
  </div>
  </form>


</div>
</div>
</div>
</div>
</div>

</section>
</body>
</html>
