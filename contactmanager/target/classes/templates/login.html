<!DOCTYPE html >

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})" >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


<section >

<div class="sidenav">
         <div class="login-main-text">
            <h2>Application<br> Login Page</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form ">
            
               <form th:action="@{/do-login}" method = "post">
                  <div class="form-group">
                     <label>User Name</label>
                     <input type="text" class="form-control" placeholder="User Name"  name="username">
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" placeholder="Password" name="password">
                  </div>
                  <button type="submit" class="btn  bg-main">Login</button>
                  <button  class="btn btn-secondary"><a href="/signup" class = "signup-btnn">Register</a> </button>
                  <a class = "ml-4" th:href = "@{/forgot-password}">forgot password?</a>
               </form>
               
                            <div class="alert alert-danger" th:if="${param.error}">
                    <p > Invalid username or password</p>
                </div>

                <!-- Display Success Message -->
                <div class="alert alert-success" th:if="${param.logout}">
                    <p >You have been successfully logged out!</p>
                </div>
                <div class="alert alert-success" th:if="${param.change}">
                    <p >Password has been successfully changed</p>
                </div>
            </div>
         </div>
      </div>
</section>
</body>
</html>
