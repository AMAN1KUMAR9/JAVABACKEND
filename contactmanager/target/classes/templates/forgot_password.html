<!DOCTYPE html >

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})" >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


<section >

<div class="sidenav">
         <div class="login-main-text">
            <h2>Application<br> Login Page</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form ">
            
               <form th:action="@{/otp-page}" method = "post">
                  <div class="form-group">
                     <label>User Name</label>
                     <input required="required" type="text" class="form-control" placeholder="User Name"  name="username">
                  </div>
       
                 
                  <button type="submit" class="btn btn-warning">Send Otp</button>
                  
               </form>
               
                            <div class="alert alert-danger mt-2" th:if="${session.message}">
                    <p > username doesnot exist</p>
                </div>

           
            </div>
         </div>
      </div>
</section>
</body>
</html>
