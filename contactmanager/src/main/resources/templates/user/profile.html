<!DOCTYPE html >

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})" >
<head>
<meta charset="UTF-8">
<title th:title="${title}"></title>



</head>
<body>


<section >

<div class="card mr-3 ">

<div class="card-body">
<h1 class="text-center">Contact Details</h1>

<div class="container-fluid mt-2 " th:if ="${contact}">

<div class="row">
<div class="col-md-10 offset-md-1 ">

<div class="container text-center">
<img  class  ="my_profile_picture"  style = "width:200px ; height: 200px" th:src="@{'/image/'+ ${contact.image}}" alt="" /> 
<h3 th:text="${contact.name}+'('+${contact.secondName}+')'"></h3>
 <div class="table-responsive">
<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">#ID</th>
      <th th:text = "${contact.cId}"></th>
    
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td th:text="${contact.email}"></td>

    </tr>
    <tr>
      <th scope="row">Phone</th>
      <td th:text = "${contact.phone}"></td>

    </tr>
    <tr>
      <th scope="row">Work</th>
      <td th:text = "${contact.work}"></td>

    </tr>
    
    
  </tbody>
</table>
</div>
<div class="description">
<th:block th:text="${contact.description}"></th:block>
</div>

</div>
</div>

</div>
</div>

<h3 th:unless="${contact}" class = "alert alert-danger text-center"> <span th:text="${denied}"></span></h3>

</div>
</div>

</section>

</body>
</html>
