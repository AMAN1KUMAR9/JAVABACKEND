<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container text-center mt-5" style="max-width: 400px;">
    <form th:action="@{/login}" method="post" th:object="${entity}">
      
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : '' " >
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>
        </div>
        
<div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="check">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
    <input type="hidden" name="check" value="false"/> 
    <p th:if="${#fields.hasErrors('check')}" th:errors="*{check}" class="text-danger"></p>
</div>

        
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>
</body>
</html>
